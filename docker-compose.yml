version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: onchainweb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-onchainweb}
      POSTGRES_USER: ${DB_USER:-onchain}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-onchain}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onchainweb

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: onchainweb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - onchainweb

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onchainweb-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-onchain}:${DB_PASSWORD:-securepass}@db:5432/${DB_NAME:-onchainweb}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://onchainweb.app}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - onchainweb
    volumes:
      - ./backend/logs:/app/logs

  # Frontend Public App
  frontend-public:
    build:
      context: ./frontend-public
      dockerfile: Dockerfile
    container_name: onchainweb-public
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - onchainweb

  # Frontend Admin Panel
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: onchainweb-admin
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - onchainweb

  # Frontend Master Panel
  frontend-master:
    build:
      context: ./frontend-master
      dockerfile: Dockerfile
    container_name: onchainweb-master
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - onchainweb

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: onchainweb-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./deployment/prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - onchainweb

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: onchainweb-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - onchainweb

networks:
  onchainweb:
    driver: bridge

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
