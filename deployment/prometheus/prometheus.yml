global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'onchainweb-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'backend-api'
          app: 'onchainweb'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          app: 'onchainweb'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          app: 'onchainweb'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          app: 'onchainweb'

  # Frontend containers
  - job_name: 'frontend'
    static_configs:
      - targets: 
        - 'frontend-public:80'
        - 'frontend-admin:80'
        - 'frontend-master:80'
        labels:
          service: 'frontend'
          app: 'onchainweb'
    metrics_path: '/health'
